<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function () {
    var data = JSON.parse($('.datas').html())
    var stories = data.body
    stories = stories.replace(/&lt;/g,'\<')
    stories = stories.replace(/&gt;/g,'\>')
    stories = stories.replace(/<script[^>]*?>[\s\S]*?<\/script>/g, '')
    $('#app').html(stories)
})
</script>
<style>
